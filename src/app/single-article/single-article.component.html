<section fxLayout fxLayoutAlign="center">
  <mat-card fxLayout="column">
    <mat-card-header>
      <mat-card-title>
        {{article.naslov}}
      </mat-card-title>
      <mat-card-subtitle>
        {{article.createdAt | date:'medium'}}
      </mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image [src]="baseUrl + '/' + '/images/' + article?.image" *ngIf="article.image" fxFlexAlign="center">
    <mat-card-content>
      <p>{{article.text}}</p>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center end" fxLayoutGap="15%">
      <button mat-icon-button aria-label="pregledaj vijest" fxFlex="30%">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-icon-button aria-label="pregledaj vijest" fxFlex="30%">
        <mat-icon>comment</mat-icon>
      </button>
      <button mat-icon-button aria-label="pregledaj vijest" fxFlex="30%" (click)="navigateToVijest(article._id)">
        <mat-icon>double_arrow</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
